---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <!-- 修改：在内容区域下方添加信息栏统计 -->
    <div class="info-bar">
      <!-- 这里会包含原有的信息栏内容 -->
      
      <!-- 在信息栏最下方添加访问统计 -->
      <div class="visit-stats" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; font-size: 12px; color: #666;">
        <span>总访问量: <span id="site_visitors">0</span></span>
        <span style="margin: 0 8px;">|</span>
        <span>总访客数: <span id="site_uv">0</span></span>
      </div>
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- 不蒜子计数器脚本 -->
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script>
      function displayStats() {
        if (window.busuanzi) {
          document.getElementById('site_visitors').textContent = busuanzi.getConfig("site_pv");
          document.getElementById('site_uv').textContent = busuanzi.getConfig("site_uv");
        } else {
          setTimeout(displayStats, 1000);
        }
      }
      window.addEventListener('load', displayStats);
    </script>

  </body>
</html>
